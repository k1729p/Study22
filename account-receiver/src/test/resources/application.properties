kafka.bootstrap.servers=localhost:9092
# setting empty values for these 3 keys allows unauthenticated access to Kafka
mp.messaging.connector.smallrye-kafka.security.protocol=
mp.messaging.connector.smallrye-kafka.sasl.mechanism=
mp.messaging.connector.smallrye-kafka.sasl.jaas.config=

quarkus.mongodb.connection-string=mongodb://localhost:27017
# setting empty 'username' allows unauthenticated access to MongoDB
quarkus.mongodb.credentials.username=

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.generation=drop-and-create
